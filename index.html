<script>
const arr = [1,1,1,2,2,3,4,4,5,5,5];
function uniq(arr) {
   let uniArr = []
   for(let i = 0;i < arr.length; i++){
	if(uniArr.indexOf(arr[i]) < 0){
      uniArr.push(arr[i])
    }
   }
  return uniArr;
}
console.log(uniq(arr));
</script>

<script>

let arr = [5, 3, 8, 1];

function filterRange(data,start,end){
  let newData = [];
  for(let i = 0;i < data.length;i++){
  	if(data[i] >= start && data[i] <= end){
      newData.push(data[i]);
    }
  }
  return newData;
}

let filtered = filterRange(arr, 1, 4);
alert( filtered ); // 3,1（匹配值）

alert( arr ); // 5,3,8,1（未修改）
</script>
